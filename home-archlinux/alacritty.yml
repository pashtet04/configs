import:
  - ~/.config/alacritty/themes/themes/breeze.yaml

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

window:
  dynamic_padding: true
  padding:
    x: 3
    y: 3

font:
  size: 10.0
  normal:
    family: Fira Mono
    style: Medium

hints:
  alphabet: "hutenosadigpc.r,l'"
  enabled:
   - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: firefox
     post_processing: true
     mouse:
       enabled: true
     binding:
       key: U
       mods: Control|Shift
   - regex: "[a-f0-9]{40}|[a-f0-9]{7,8}"
     action: Copy
     binding:
       key: H
       mods: Control|Shift

cursor:
  style: Underline
  vi_mode_style: Block

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"
